<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tchana Pierre — Paintings</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  overflow-x: hidden;
  font-family: Arial, Helvetica, sans-serif;
  background: #f3f3f3;
  color: #000;
}

/* ==================== BASE / DESKTOP ==================== */
.page {
  max-width: 1400px;
  margin: 0 auto;
  padding: 35px 35px 28px;
  display: flex;
  flex-direction: column;
  gap: 38px;
}

header {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

h1 {
  font-size: 56px;
  font-weight: 900;
  letter-spacing: -0.08em;
  transform: scaleY(1.2);
}

nav {
  display: flex;
  gap: 48px;
  flex-wrap: wrap;
}

nav a {
  text-decoration: none;
  color: #514e4e;
  font-weight: 600;
  letter-spacing: 0.02em;
  font-size: 12px;
}

nav a.active {
  color: #0b35ff;
  text-decoration: none;
  text-underline-offset: 4px;
}

/* ==================== GALLERY ==================== */
.gallery {
  position: relative;
  width: 100%;
  height: 60vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.painting-frame {
  width: 92%;
  max-width: 1000px;
}

.painting-frame img {
  width: 100%;
  height: 60vh;
  object-fit: contain;
}

/* NAV ARROWS — FIXED */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  font-weight: 300;
  color: #514e4e;
  cursor: pointer;
  z-index: 10;
  user-select: none;
}

.arrow.left { left: 0px; }
.arrow.right { right: 0px; }

/* ==================== INFO ==================== */
.info {
  width: 92%;
  max-width: 1000px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.title { font-size: 22px; }
.meta { font-size: 16px; }
.availability { font-size: 14px; }

/* ==================== iPAD LANDSCAPE ==================== */
@media (max-width: 1024px) and (orientation: landscape) {
  .page {
    padding: 40px 32px 24px;
  }

  h1 {
    font-size: 48px;
  }

  nav {
    gap: 32px;
  }
}

/* ==================== iPAD PORTRAIT ==================== */
@media (max-width: 1024px) and (orientation: portrait) {
  .gallery {
    height: 55vh;
  }
}

/* ==================== iPHONE 15 / MINI ==================== */
@media (max-width: 480px) {
  .page {
    padding: 28px 20px 20px;
    gap: 32px;
  }

  h1 {
    font-size: 30px;
  }

  nav {
    gap: 20px;
  }

  .gallery {
    height: 50vh;
  }
}

/* ==================== VERY SMALL PHONES ==================== */
@media (max-width: 360px) {
  nav {
    gap: 14px;
  }

  nav a {
    font-size: 10px;
  }
}
</style>
</head>

<body>

<main class="page">

<header>
  <h1>TCHANA PIERRE</h1>
  <nav>
    <a  href="/tchana-pierre-paintings.html">PAINTINGS</a>
    <a class="active"href="/tchana-pierre-sculpture.html">SCULPTURE</a>
    <a href="/tchana-pierre-visual-media.html">VISUAL MEDIA</a>
    <a href="/tchana-pierre-notes.html">NOTES</a>
  </nav>
</header>

<section class="gallery">
  <div class="arrow left" onclick="prevPainting()">&lt;</div>
  <div class="painting-frame">
    <img id="mainImage">
  </div>
  <div class="arrow right" onclick="nextPainting()">&gt;</div>
</section>

<section class="info">
  <div class="title" id="title"></div>
  <div class="meta" id="meta"></div>
  <div class="availability" id="availability"></div>
</section>

</main>

<script>
const paintings = [
  { title:"Dont Forget to Remember", meta:"mixed media on canvas, 36 x 48 in (2025)", availability:"price on request", image:"/art/dont-forget-to-remember.jpg"},
  { title:"Mozambique II", meta:"mixed media on canvas, 36 x 48 in (2024)", availability:"private collection", image:"/art/Mozambique-II.jpg"}
];

let index = 0;

function renderPainting() {
  const p = paintings[index];
  mainImage.src = p.image;
  title.textContent = p.title;
  meta.textContent = p.meta;
  availability.textContent = p.availability;
}

function nextPainting() {
  index = (index + 1) % paintings.length;
  renderPainting();
}

function prevPainting() {
  index = (index - 1 + paintings.length) % paintings.length;
  renderPainting();
}

renderPainting();
</script>

</body>
</html>
